<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img src="./images/logos/page_logo.svg" alt="site logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-image/Jacques.jpg" alt="Jacques's photo" class="profile__image">
        <div class="profile__container profile__overflow-element">
          <h1 class="profile__name profile__overflow-element">Jacques Cousteau</h1>
          <button type="button" class="profile__button profile__button_type_edit" aria-label="Edit profile"></button>
        </div>
        <p class="profile__info profile__overflow-element">Explorer</p>
        <button type="button" class="profile__button profile__button_type_add-image" aria-label="Add image"></button>
      </section>
      <section class="images-container">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Close popup"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" name="name" class="popup__input popup__input_type_name" id="name-input" required minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>
        <input type="text" name="info" class="popup__input popup__input_type_info" id="info-input" required minlength="2" maxlength="200">
        <span class="popup__error info-input-error"></span>
        <button type="submit" class="popup__save-button" aria-label="Submit">Save</button>
      </form>
    </div> 
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Close popup"></button>
      <h2 class="popup__title">New place</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" name="card-name" class="popup__input popup__input_type_card-name" id="card-name-input" placeholder="Card name" required maxlength="30">
        <span class="popup__error card-name-input-error"></span>
        <input type="url" name="card-link" class="popup__input popup__input_type_card-link" id="card-link-input" placeholder="Card link" required>
        <span class="popup__error card-link-input-error"></span>
        <button type="submit" class="popup__save-button" aria-label="Submit">Create</button>
      </form>
    </div> 
  </div>
  <div class="popup popup_type_card-view">
    <div class="popup__container popup__card-container">
      <img src="#" alt="#" class="popup__image">
      <button type="button" class="popup__close-button" aria-label="Close popup"></button>
      <p class="popup__card-title"></p>
    </div> 
  </div>
  <template id="card-template">
    <div class="image-card">
      <div class="image-card__image"></div>
      <button type="button" class="image-card__remove-button" aria-label="remove an image"></button>
      <div class="image-card__name-container">
        <h2 class="image-card__name"></h2>
        <button type="button" class="image-card__love-button" aria-label="Like an image"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
